<ion-card class="popover-window-card">
  <ion-card-header color="ibf-primary">
    <ion-icon
      name="close-circle"
      size="large"
      (click)="closePopover()"
      class="popover-close-button"
    ></ion-icon>
    <ion-card-title>Change Password</ion-card-title>
  </ion-card-header>
  <ion-card-content class="ion-padding-top ion-text-center">
    <!-- <ion-item lines="none"> -->
    <form
      #changePasswordForm="ngForm"
      (ngSubmit)="onSubmit()"
      class="change-password-form"
    >
      <ion-item>
        <ion-label position="stacked">New Password</ion-label>
        <ion-input
          [ngModel]="model.newPassword"
          (ngModelChange)="model.newPassword = $event"
          name="new-password"
          type="password"
          required
          autocomplete="new-password"
          minlength="4"
          clearInput="true"
          clearOnEdit="false"
          (ionChange)="onChange()"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Confirm Password</ion-label>
        <ion-input
          [ngModel]="model.confirmPassword"
          (ngModelChange)="model.confirmPassword = $event"
          name="confirm-password"
          type="password"
          required
          autocomplete="new-password"
          minlength="4"
          clearInput="true"
          clearOnEdit="false"
          (ionChange)="onChange()"
        ></ion-input>
      </ion-item>
      <div class="validation-message ion-margin-top">
        <ion-note color="danger" *ngIf="showDifferentPasswordMessage">
          <small>
            <strong>Passwords do not match.</strong>
          </small>
        </ion-note>
      </div>
      <app-ibf-button
        type="submit"
        backgroundColor="ibf-no-alert-primary"
        textColor="ibf-white"
        [disabled]="!changePasswordForm.form.valid"
      >
        Change Password
        <ion-icon slot="end" name="sync"></ion-icon>
      </app-ibf-button>
    </form>
    <!-- </ion-item> -->
  </ion-card-content>
</ion-card>
