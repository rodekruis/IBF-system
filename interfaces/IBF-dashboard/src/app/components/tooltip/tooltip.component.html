@if (value) {
  <ion-button
    fill="clear"
    shape="round"
    size="small"
    class="tooltip--button ion-no-padding ion-no-margin"
    (click)="presentPopover($event)"
  >
    <ion-icon
      name="information-circle-outline"
      size="small"
      [color]="color"
      aria-hidden="true"
      slot="icon-only"
    ></ion-icon>
  </ion-button>
}
