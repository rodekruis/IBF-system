<div
  leaflet
  [leafletOptions]="leafletOptions"
  (leafletMapReady)="onMapReady($event)"
  class="leaflet--map"
  data-test="leaflet-map"
>
  @for (layer of layers; track layer.name) {
    <div>
      @if (layer.active && layer.show) {
        <div [leafletLayer]="layer.leafletLayer"></div>
      }
    </div>
  }
</div>
