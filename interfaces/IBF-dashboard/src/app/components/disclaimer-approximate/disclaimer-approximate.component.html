<img
  class="mx-auto my-0 w-5"
  src="assets/icons/source-info.svg"
  id="disclaimer-approximate-trigger"
/>
<ion-popover
  data-testid="disclaimer-popover-layer"
  side="right"
  trigger="disclaimer-approximate-trigger"
  triggerAction="click"
  showBackdrop="false"
>
  <ng-template>
    <ion-content
      data-testid="disclaimer-approximate-message"
      class="ion-padding font-size-12"
    >
      {{ 'disclaimer-approximate-component.message' | translate }}
    </ion-content>
  </ng-template>
</ion-popover>
