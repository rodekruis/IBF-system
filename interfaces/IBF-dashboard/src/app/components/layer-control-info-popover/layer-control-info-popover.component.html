<ion-card>
  <ion-card-header color="ibf-royal-blue">
    <ion-icon
      class="ibf-layer-control-popover"
      name="close-circle"
      size="large"
      (click)="closePopover()"
    ></ion-icon>
    <ion-card-title>
      {{ layer.label }}
    </ion-card-title>
  </ion-card-header>
  <ion-card-content class="ion-padding-top">
    {{ layer.description }}
  </ion-card-content>
</ion-card>
