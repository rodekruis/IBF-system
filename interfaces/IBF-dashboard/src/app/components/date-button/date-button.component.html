<span class="date-text">
  @if (firstLine) {
    <div>
      <span class="first-line">{{ firstLine }}</span>
      <br />
    </div>
  }
  <span class="second-line">{{ secondLine }}</span>
  @if (thirdLine) {
    <div>
      <span class="third-line">{{ thirdLine }}</span>
      <br />
    </div>
  }
</span>
@if (forecastAlert) {
  <ion-icon
    class="alert-icon"
    src="/assets/icons/Alert_Title_Purple.svg"
    slot="end"
  ></ion-icon>
}
