<span class="date-text">
  @if (firstLine) {
    <div>
      <span class="first-line">{{ firstLine }}</span>
      <br />
    </div>
  }
  <span class="second-line">{{ secondLine }}</span>
  @if (thirdLine) {
    <div>
      <span class="third-line">{{ thirdLine }}</span>
      <br />
    </div>
  }
</span>
@if (forecastAlert) {
  <ion-icon
    class="warning-icon ml-1"
    [src]="
      trigger
        ? '/assets/icons/Alert_Title_Purple.svg'
        : '/assets/icons/Alert_Title_Purple_Clear.svg'
    "
    slot="end"
  ></ion-icon>
}
