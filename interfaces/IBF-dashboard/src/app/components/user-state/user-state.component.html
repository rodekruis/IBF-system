<span class="ion-float-start">
  <ion-title size="small" data-test="user-display-name-label"
    >Logged In As:</ion-title
  >
  <ion-title size="small" data-test="user-display-name">
    <strong>{{ displayName }}</strong>
  </ion-title>
</span>

<ion-button
  class="ion-float-end"
  type="button"
  [title]="'Log Out'"
  [attr.aria-label]="'Log Out'"
  size="small"
  fill="solid"
  color="ibf-royal-blue"
  (click)="doLogout()"
  data-test="logout-button"
>
  <span class="ion-hide-sm-down">Log Out</span>
  <ion-icon name="log-out" slot="end"></ion-icon>
</ion-button>
