<ion-grid>
  <ion-row class="ion-justify-content-between ion-align-items-center">
    <div>
      <ion-title
        class="font-[Montserrat] uppercase"
        size="medium"
        data-testid="heading-display-name-label"
      >
        <span data-testid="heading-display-name-span">
          {{ 'app-name' | translate }}
          @if (environmentConfiguration !== 'production') {
            {{ environmentConfiguration }}
          }
        </span>
      </ion-title>
    </div>
    <div class="ion-align-items-center">
      <ion-row class="ion-align-items-center">
        <app-logos></app-logos>
        <ion-item lines="none">
          <ion-col class="ion-no-padding">
            @if (isLoggedIn()) {
              <ion-avatar
                (mouseenter)="showUserStateMenu($event)"
                class="flex h-11 w-11 items-center justify-center border-2"
              >
                {{ getUserInitials() }}
              </ion-avatar>
            } @else {
              <ion-buttons slot="end">
                <ion-button
                  href="https://github.com/rodekruis/IBF-system/releases/tag/{{
                    version
                  }}"
                  [title]="('common.version' | translate) + ' ' + version"
                  target="_blank"
                >
                  {{ version }}
                </ion-button>
              </ion-buttons>
            }
          </ion-col>
        </ion-item>
      </ion-row>
    </div>
  </ion-row>
</ion-grid>
