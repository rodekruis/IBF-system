<div class="ion-padding-top ibf-admin-level-buttons">
  <ion-button
    *ngIf="adminLevelLabel.adm1"
    size="small"
    class="ibf-admin-level-button"
    fill="solid"
    [color]="
      getSelectedAdminLevel() !== adminLevel.adm1
        ? 'ibf-dark-blue'
        : adminLayerState
        ? 'ibf-royal-blue'
        : 'ibf-black'
    "
    disabled="disabled"
    (click)="setAdminLevel(adminLevel.adm1, !adminLayerState)"
  >
    {{ adminLevelLabel.adm1 }}
  </ion-button>
  <ion-button
    *ngIf="adminLevelLabel.adm2"
    size="small"
    class="ibf-admin-level-button"
    fill="solid"

        : 'ibf-black'
    "

  >
    {{ adminLevelLabel.adm2 }}
  </ion-button>
  <ion-button
    *ngIf="adminLevelLabel.adm3"

      getSelectedAdminLevel() !== adminLevel.adm3

    "
    disabled="disabled"
    (click)="setAdminLevel(adminLevel.adm3, !adminLayerState)"
  >
    {{ adminLevelLabel.adm3 }}
  </ion-button>
  <ion-button
    *ngIf="adminLevelLabel.adm4"
    size="small"
    class="ibf-admin-level-button"
    fill="solid"

      getSelectedAdminLevel() !== adminLevel.adm4

        : 'ibf-black'
    "
    disabled="disabled"
    (click)="setAdminLevel(adminLevel.adm4, !adminLayerState)"
  >
    {{ adminLevelLabel.adm4 }}
  </ion-button>
</div>
