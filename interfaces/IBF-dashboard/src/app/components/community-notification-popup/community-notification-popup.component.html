<div class="community-notification-title">
  <strong>{{ 'map-popups.community-notification.title' | translate }}</strong>
</div>
<div
  class="community-notification-info"
  [innerHTML]="
    'map-popups.community-notification.date'
      | translate: { formattedDate: formattedDate || '' }
  "
></div>
<div
  class="community-notification-info"
  [innerHTML]="
    'map-popups.community-notification.hazard-type'
      | translate: { type: markerProperties?.type || '' }
  "
></div>
<div
  class="community-notification-info"
  [innerHTML]="
    'map-popups.community-notification.village-name'
      | translate: { nameVillage: markerProperties?.nameVillage || '' }
  "
></div>
<div
  class="community-notification-info"
  [innerHTML]="
    'map-popups.community-notification.description'
      | translate: { description: markerProperties?.description || '' }
  "
></div>
<div
  class="community-notification-info"
  [innerHTML]="
    'map-popups.community-notification.volunteer'
      | translate: { nameVolunteer: markerProperties?.nameVolunteer || '' }
  "
></div>
@if (markerProperties?.photoUrl) {
  <app-ibf-button
    class="community-notification-button"
    [disabled]="!markerProperties?.photoUrl"
    type="button"
    backgroundColor="ibf-primary"
    (click)="openPhotoPopup(markerProperties?.photoUrl)"
    >{{ 'map-popups.community-notification.photo' | translate }}
    <ion-icon slot="start" name="image"></ion-icon>
  </app-ibf-button>
} @else {
  <div class="community-notification-info">
    <strong>{{
      'map-popups.community-notification.no-photo' | translate
    }}</strong>
  </div>
}
<app-ibf-button
  class="community-notification-button"
  type="button"
  backgroundColor="ibf-white"
  borderColor="ibf-primary"
  textColor="ibf-primary"
  (click)="dismissCommunityNotification(markerProperties?.pointDataId)"
  >{{ 'map-popups.community-notification.delete' | translate }}</app-ibf-button
>
