<ion-list lines="full">
  <ion-item [button]="true" [detail]="false" routerLink="/">
    <ion-label>
      <p>{{ 'user-state.logged-in-as' | translate }}</p>
      <h3>{{ displayName }}</h3>
    </ion-label>
  </ion-item>
  <ion-item [button]="true" [detail]="false" routerLink="manage">{{
    'user-state.manage-account' | translate
  }}</ion-item>
  <ion-item
    [button]="true"
    [detail]="false"
    data-testid="user-state-menu-logout-button"
    (click)="logout()"
    lines="none"
  >
    <ion-label>{{ 'user-state.log-out' | translate }}</ion-label>
    <ion-icon slot="end" name="log-out-outline"></ion-icon>
  </ion-item>
</ion-list>
