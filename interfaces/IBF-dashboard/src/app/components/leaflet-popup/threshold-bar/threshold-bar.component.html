<div>
  <div [style]="barBackgroundStyle">
    <div [style]="barThresholdStyle">
      <div [style]="barLevelStyle">
        <strong>{{ barValue }}</strong>
        @if (unit) {
          <sup>{{ unit }}</sup>
        }
      </div>
    </div>
  </div>
</div>
<div [style]="descriptionStyle">{{ thresholdDescription }}:</div>
<div [style]="valueStyle">
  <strong>{{ thresholdValue }}</strong>
  @if (unit) {
    <sup>{{ unit }}</sup>
  }
</div>
