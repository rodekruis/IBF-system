<div>
  <div class="rounded-lg bg-gray-300">
    <div
      class="border-r border-dashed border-gray-500"
      [style]="{ width: thresholdPosition + '%' }"
    >
      <div
        class="min-w-max rounded-lg px-2 text-center"
        [style]="{ backgroundColor, color: textColor, width: barWidth + '%' }"
      >
        <strong>{{ addComma(barValue) }}</strong>
        @if (unit) {
          {{ unit }}
        }
      </div>
    </div>
  </div>
</div>
<div
  class="float-left border-r border-dashed border-gray-500 pr-1 pt-1 text-right"
  [style]="{ width: thresholdPosition + '%' }"
>
  {{ thresholdDescription }}:
</div>
<div
  class="truncate pt-1"
  [style]="{ marginLeft: thresholdPosition + 1 + '%' }"
  [title]="thresholdValue + (unit ? ' ' + unit : '')"
>
  <strong>{{ thresholdValue }}</strong>
  @if (unit) {
    {{ unit }}
  }
</div>
