<ng-template #contentTemplate><ng-content></ng-content></ng-template>

<div
  data-test="chat"
  class="dialogue-turn ion-align-items-start"
  [class.is-late]="isLastUploadDateLate"
>
  <div class="dialogue-turn--content">
    <ion-card
      [style.border-color]="mouseOver || isSelected ? borderColor : null"
      (mouseover)="onMouseOver()"
      (focus)="onMouseOver()"
      (mouseout)="onMouseOut()"
      (blur)="onMouseOut()"
    >
      <ion-card-content data-testid="dialogue-turn-content" class="space-y-2">
        <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
        @if (firstIssuedDate) {
          <ion-text class="float-right text-[10px]">
            First issued: {{ firstIssuedDate }}
          </ion-text>
        }
      </ion-card-content>
    </ion-card>
  </div>
</div>
