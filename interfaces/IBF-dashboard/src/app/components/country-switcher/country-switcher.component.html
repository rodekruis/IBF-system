@if (countries?.length > 1) {
  <ion-item
    [button]="true"
    [detail]="true"
    detail-icon="chevron-expand"
    (click)="showUserCountries($event)"
    lines="full"
  >
    <ion-label class="truncate" title="{{ 'common.country' | translate }}">{{
      'common.country' | translate
    }}</ion-label>
    <ion-label
      class="truncate text-right"
      title="{{ country?.countryName ?? 'None' }}"
    >
      {{ country?.countryName ?? 'None' }}
    </ion-label>
  </ion-item>
}
