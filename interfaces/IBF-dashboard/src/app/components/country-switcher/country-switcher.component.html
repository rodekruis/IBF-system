@if (countryService.countries.length > 1) {
  <ion-item>
    <ion-select
      label="Country"
      placeholder="Select Country"
      data-testid="country-switcher-dropdown"
      interface="popover"
      (ionChange)="handleCountryChange($event)"
      [value]="country ? country.countryCodeISO3 : null"
    >
      @for (
        country of countryService.countries;
        track country.countryCodeISO3
      ) {
        <ion-select-option value="{{ country.countryCodeISO3 }}">
          {{ country.countryName }}
        </ion-select-option>
      }
    </ion-select>
  </ion-item>
}
