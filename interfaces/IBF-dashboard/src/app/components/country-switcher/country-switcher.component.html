<ion-item *ngIf="countryService.countries.length > 1">
  <ion-label>Country</ion-label>
  <ion-select
    placeholder="Select Country"
    interface="popover"
    (ionChange)="handleCountryChange($event)"
    [value]="country ? country.countryCodeISO3 : null"
  >
    <ion-select-option
      *ngFor="let country of countries$ | async"
      value="{{ country.countryCodeISO3 }}"
    >
      {{ country.countryName }}
    </ion-select-option>
  </ion-select>
</ion-item>
