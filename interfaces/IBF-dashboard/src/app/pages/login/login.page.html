<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button href="/" [title]="'app-name' | translate">
        <ion-icon name="apps" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <app-user-state [isLoggedIn]="false"></app-user-state>
    <ion-buttons slot="end">
      <ion-button
        href="https://github.com/rodekruis/IBF-system/releases/tag/{{
          version
        }}"
        [title]="('common.version' | translate) + ' ' + version"
        target="_blank"
      >
        {{ version }}
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <app-disclaimer-toolbar></app-disclaimer-toolbar>
</ion-header>

<ion-content
  class="ion-align-items-center ion-justify-content-center ion-display-flex"
>
  <app-map class="absolute z-0 h-full w-full"></app-map>
  <ion-card
    class="ibf-login-card bottom-[6%] m-auto w-full max-w-lg"
    mode="ios"
  >
    <ion-card-header>
      <ion-card-title class="text-center" color="ibf-grey">{{
        'login-page.welcome' | translate
      }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <app-login-form></app-login-form>
    </ion-card-content>
  </ion-card>
</ion-content>
