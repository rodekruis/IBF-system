<ion-menu
  side="start"
  type="push"
  contentId="ibf-dashboard-interface"
  menuId="dev-control"
>
  <ion-menu-toggle menu="dev-control">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-icon name="chevron-back-outline"></ion-icon>
        </ion-buttons>
        <ion-title [translate]="'dashboard-page.dev-menu.title'"></ion-title>
      </ion-toolbar>
    </ion-header>
  </ion-menu-toggle>
  <ion-content>
    <ion-list color="dark" class="ion-no-padding">
      <ion-item
        href="https://github.com/rodekruis/IBF-system/releases/tag/{{
          version
        }}"
        lines="full"
        rel="noopener noreferrer"
        target="_blank"
      >
        <ion-label [translate]="'common.version'"></ion-label>
        <ion-text>{{ version }}</ion-text>
      </ion-item>
      <app-country-switcher
        class="ion-align-items-center"
      ></app-country-switcher>
      <app-backend-mock-scenario
        class="ion-align-items-center"
      ></app-backend-mock-scenario>
    </ion-list>

    <ion-list color="dark" class="ion-no-padding">
      <ion-item
        href="/activation-log"
        lines="full"
        rel="noopener noreferrer"
        target="_blank"
      >
        <ion-label
          [translate]="'activation-page.activation-report'"
        ></ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div id="ibf-dashboard-interface" class="ibf-dashboard-interface">
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button title="Home" [class.ion-hide]="isDev">
          <ion-icon name="apps" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-menu-toggle menu="dev-control" [class.ion-hide]="!isDev">
          <ion-button>
            <ion-icon name="apps" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-menu-toggle>
      </ion-buttons>
      <app-user-state></app-user-state>
      <ion-row slot="end" class="ion-align-items-center">
        <ion-col>
          <app-export-view class="ion-align-items-center"></app-export-view>
        </ion-col>
        <ion-col size="auto">
          <app-logos></app-logos>
        </ion-col>
      </ion-row>
    </ion-toolbar>
    <ion-toolbar
      *ngIf="environmentConfiguration === 'stage'"
      class="disclaimer-toolbar"
      color="ibf-primary"
    >
      <ion-title class="ion-text-center" size="small"
        >Environment: {{ environmentConfiguration }}</ion-title
      >
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-grid class="page-structure ion-no-padding">
      <ion-row class="page-structure--content">
        <ion-col
          sizeXs="12"
          sizeMd="5"
          sizeLg="5"
          sizeXl="5"
          class="ibf-dashboard-left-column ion-no-padding"
        >
          <ion-row
            class="component-title ion-justify-content-start ion-align-items-start"
            data-test="dashboard-title"
          >
            <ion-col 
            class="ion-no-padding"
            class="shadow"
            >
              <ion-item
                lines="none"
                class="component-title-item"
                color="ibf-white"
              >
                <ion-button
                  slot="start"
                  class="ion-no-margin today-button"
                  color="ibf-white"
                >
                  <app-disaster-type></app-disaster-type>
                </ion-button>
                <ion-button 
                  slot="start"
                  class="today-button ion-no-margin"
                  [disabled]="true"
                  color="ibf-white"
                    >
                    <span
                    class="today"
                    [translate]="'dashboard-page.today'"
                    >
                    </span>
                <app-date-button></app-date-button>
                <!-- <ion-button
                  slot="start"
                  class="today-button ion-no-margin"
                  [disabled]="true"
                  color="ibf-white"
                > -->
                  <app-timeline 
                  class="button-border-line"
                  ></app-timeline>
                <!-- </ion-button> -->
              </ion-button>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row class="component-content">
            <ion-col
              sizeXs="12"
              sizeMd="7"
              sizeLg="7"
              sizeXl="7"
              class="ibf-dashboard-left-column-left-sub-column ion-no-padding"
            >
              <app-chat></app-chat>
            </ion-col>
            <ion-col
              sizeXs="12"
              sizeMd="5"
              sizeLg="5"
              sizeXl="5"
              class="ibf-dashboard-left-column-right-sub-column"
            >
              <ion-content color="ibf-tertiary">
                <ion-grid
                  class="ibf-dashboard-left-column-right-sub-column-grid ion-justify-content-between ion-no-padding"
                >
                  <ion-row>
                    <ion-col>
                      <app-aggregates></app-aggregates>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col>
                      <app-areas-of-focus-summary></app-areas-of-focus-summary>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-content>
            </ion-col>
          </ion-row>
        </ion-col>
        
        <ion-col
          sizeXs="12"
          sizeMd="7"
          sizeLg="7"
          sizeXl="7"
          class="ibf-dashboard-right-column ion-no-padding"
        >
            <ion-row>
            <ion-col> 
            <br />
            <br />
            <br />
            </ion-col>
            </ion-row>
          <ion-row class="component-content">
            <ion-col>
              <app-matrix></app-matrix>
              <ion-content id="ibf-dashboard-map">
                <app-map-controls></app-map-controls>
                <app-map></app-map>
              </ion-content>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</div>
