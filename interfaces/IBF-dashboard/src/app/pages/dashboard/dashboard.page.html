<ion-menu
  side="start"
  type="push"
  contentId="ibf-dashboard-interface"
  menuId="dev-control"
>
  <ion-menu-toggle menu="dev-control">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-icon name="chevron-back-outline"></ion-icon>
        </ion-buttons>
        <ion-title [translate]="'dashboard-page.dev-menu.title'"></ion-title>
      </ion-toolbar>
    </ion-header>
  </ion-menu-toggle>
  <ion-content>
    <ion-list color="dark" class="ion-no-padding">
      <ion-item
        [class.ion-hide]="!isDev"
        href="https://github.com/rodekruis/IBF-system/releases/tag/{{
          version
        }}"
        lines="full"
        rel="noopener noreferrer"
        target="_blank"
      >
        <ion-label [translate]="'common.version'"></ion-label>
        <ion-text>{{ version }}</ion-text>
      </ion-item>
      <app-country-switcher
        class="ion-align-items-center"
      ></app-country-switcher>
      <app-backend-mock-scenario
        [class.ion-hide]="!isDev"
        class="ion-align-items-center"
      ></app-backend-mock-scenario>
    </ion-list>
    <ion-list color="dark" class="ion-no-padding" [class.ion-hide]="!isDev">
      <ion-item
        href="/log"
        lines="full"
        rel="noopener noreferrer"
        target="_blank"
      >
        <ion-label
          [translate]="'activation-page.activation-report'"
        ></ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div id="ibf-dashboard-interface" class="ibf-dashboard-interface">
  <ion-header
    class="ion-no-border"
    style="border-bottom: 1px solid var(--ion-color-ibf-no-alert-primary)"
  >
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button title="Home" [class.ion-hide]="isDev || isMultiCountry">
          <ion-icon name="apps" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-menu-toggle
          menu="dev-control"
          [class.ion-hide]="!isDev && !isMultiCountry"
        >
          <ion-button>
            <ion-icon name="apps" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-menu-toggle>
      </ion-buttons>
      <app-user-state [isLoggedIn]="true"></app-user-state>
    </ion-toolbar>
    <app-disclaimer-toolbar></app-disclaimer-toolbar>
  </ion-header>

  <ion-content>
    <ion-grid class="page-structure ion-no-padding">
      <ion-row class="page-structure--content">
        <ion-col
          sizeXs="12"
          sizeMd="3"
          sizeLg="3"
          sizeXl="3"
          class="ibf-dashboard-left-column ion-no-padding"
        >
          <ion-row
            class="component-title ion-justify-content-start ion-align-items-center"
            data-test="dashboard-title"
          >
            <div style="margin-left: 8px">
              <app-disaster-type></app-disaster-type>
            </div>
            <div
              style="
                margin-left: 8px;
                display: flex;
                flex-direction: column;
                align-items: flex-start;
              "
            >
              <ion-text style="font-size: 16px"
                ><strong>{{
                  getJSDate((timelineState | async).today) | date: 'd LLL y'
                }}</strong></ion-text
              ><br />
              <ion-text style="font-size: 11px">{{
                getJSDate((timelineState | async).today) | date: 'EEEE, H:mm z'
              }}</ion-text>
            </div>
          </ion-row>
          <ion-row class="component-content">
            <ion-col class="ion-no-padding">
              <app-chat></app-chat>
            </ion-col>
          </ion-row>
        </ion-col>

        <ion-col
          sizeXs="12"
          sizeMd="9"
          sizeLg="9"
          sizeXl="9"
          class="ibf-dashboard-right-column ion-no-padding"
        >
          <ion-row>
            <ion-col>
              <app-timeline class="button-border-line"></app-timeline>
            </ion-col>
          </ion-row>
          <ion-row class="component-content">
            <ion-col
              sizeXs="12"
              sizeMd="3"
              sizeLg="3"
              sizeXl="3"
              class="ibf-dashboard-right-column-left-sub-column"
            >
              <ion-content color="ibf-tertiary">
                <ion-grid
                  class="ibf-dashboard-right-column-left-sub-column-grid ion-justify-content-between ion-no-padding"
                >
                  <ion-row>
                    <ion-col>
                      <app-aggregates
                        triggerStatus="trigger-active"
                      ></app-aggregates>
                      <app-aggregates
                        triggerStatus="trigger-stopped"
                      ></app-aggregates>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col>
                      <app-areas-of-focus-summary></app-areas-of-focus-summary>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-content>
            </ion-col>
            <ion-col sizeXs="12" sizeMd="9" sizeLg="9" sizeXl="9">
              <app-matrix></app-matrix>
              <ion-content id="ibf-dashboard-map">
                <app-map-controls></app-map-controls>
                <app-map></app-map>
              </ion-content>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</div>
