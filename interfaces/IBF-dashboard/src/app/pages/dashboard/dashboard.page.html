<div
  id="ibf-dashboard-interface"
  data-testid="ibf-dashboard-interface"
  class="ibf-dashboard-interface"
  [class.menu-panel-visible]="isMenuPanelOpen"
  (click)="onBackgroundClick($event)"
>
  <!-- Header that spans the full width -->
  <div class="dashboard-header">
    <ion-grid class="header-structure ion-no-padding">
      <!-- Header row with date, disaster type, and menu button -->
      <ion-row class="items-center ion-padding-horizontal">
        <ion-col sizeXs="12" sizeMd="2" sizeLg="2" sizeXl="2" class="date-time-section">
          <div class="date-time-content">
            {{ getTodayDate() | date: 'd LLL y, HH:mm z' }}
          </div>
        </ion-col>
        <ion-col sizeXs="12" sizeMd="8" sizeLg="8" sizeXl="8" class="disaster-type-container">
          <div class="disaster-type-section">
            <app-disaster-type></app-disaster-type>
            <span class="disaster-type-name">{{ getCurrentDisasterTypeName() }}</span>
            <span class="trigger-status" [class.triggered]="isTriggered()">
              {{ getTriggeredStateText() }}
            </span>
          </div>
        </ion-col>
        <ion-col sizeXs="12" sizeMd="2" sizeLg="2" sizeXl="2" class="header-right">
          <div class="header-right-content">
            <ion-button
              fill="clear"
              (click)="toggleMenuPanel()"
              class="menu-button"
            >
              <ion-icon name="apps" slot="icon-only"></ion-icon>
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <!-- Main content area -->
  <ion-content class="main-content">
    <!-- Hidden disaster type component for data initialization -->
    <app-disaster-type style="display: none;"></app-disaster-type>

    <ion-grid class="page-structure ion-no-padding">
      <ion-row class="page-structure--content">
        <!-- Left column: Events/warnings -->
        <ion-col
          sizeXs="12"
          sizeMd="3"
          sizeLg="3"
          sizeXl="3"
          class="ibf-dashboard-left-column ion-no-padding"
          style="position: relative;"
        >
          <ion-content>
            <app-chat></app-chat>
          </ion-content>

          <!-- Floating toggle button when admin panel is collapsed -->
          <div
            *ngIf="!isAdminPanelExpanded"
            class="admin-panel-toggle floating-toggle"
            (click)="toggleAdminPanel()"
            title="Open Area Details"
          >
            <ion-icon name="chevron-forward-outline" color="ibf-primary"></ion-icon>
          </div>
        </ion-col>

        <!-- Admin panel: Foldable area details -->
        <ion-col
          sizeXs="12"
          [sizeMd]="isAdminPanelExpanded ? '2' : '0'"
          [sizeLg]="isAdminPanelExpanded ? '2' : '0'"
          [sizeXl]="isAdminPanelExpanded ? '2' : '0'"
          class="admin-panel-column ion-no-padding"
          [class.admin-panel-collapsed]="!isAdminPanelExpanded"
          [style.display]="isAdminPanelExpanded ? 'block' : 'none'"
        >
          <!-- Fold/unfold toggle button -->
          <div
            *ngIf="isAdminPanelExpanded"
            class="admin-panel-toggle"
            (click)="toggleAdminPanel()"
            title="Close Area Details"
          >
            <ion-icon name="chevron-back-outline" color="ibf-primary"></ion-icon>
          </div>

          <!-- Admin panel content -->
          <div class="admin-panel-content" *ngIf="isAdminPanelExpanded">
            <div class="admin-panel-body">
              <app-aggregates></app-aggregates>
            </div>
          </div>
        </ion-col>

        <!-- Right section: Map and overlays -->
        <ion-col
          sizeXs="12"
          [sizeMd]="isAdminPanelExpanded ? '7' : '9'"
          [sizeLg]="isAdminPanelExpanded ? '7' : '9'"
          [sizeXl]="isAdminPanelExpanded ? '7' : '9'"
          class="ibf-dashboard-right-column ion-no-padding"
          style="position: relative;"
        >
          <!-- Map area -->
          <app-matrix></app-matrix>
          <ion-content id="ibf-dashboard-map">
            <app-map-controls></app-map-controls>
            <app-map data-testid="dashboard-map-componenet"></app-map>
          </ion-content>

          <!-- Menu panel overlay -->
          <div class="menu-panel-overlay" [class.menu-panel-visible]="isMenuPanelOpen">
            <div class="menu-panel-content" (click)="$event.stopPropagation()">
              <div class="menu-panel-header">
                <ion-button
                  fill="clear"
                  size="small"
                  (click)="closeMenuPanel()"
                >
                  <ion-icon name="close"></ion-icon>
                </ion-button>
              </div>

              <div class="menu-panel-body">
                <div class="menu-links">
                  <a href="https://ibf-pivot.510.global/about" target="_blank" class="menu-link-item" (click)="closeMenuPanel()">
                    About IBF
                  </a>
                  <a href="https://ibf-pivot.510.global/guide" target="_blank" class="menu-link-item" (click)="closeMenuPanel()">
                    IBF guide
                  </a>
                  <a href="https://ibf-pivot.510.global/trigger-info" target="_blank" class="menu-link-item" (click)="closeMenuPanel()">
                    About trigger
                  </a>
                  <a href="javascript:void(0)" class="menu-link-item" (click)="openEarlyWarning(); closeMenuPanel()">
                    Trigger log
                  </a>
                </div>
              </div>

              <div class="menu-panel-footer">
                <div class="logout-link" (click)="logout()">
                  Log out
                </div>
              </div>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</div>
