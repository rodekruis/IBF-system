<ng-container *ngIf="allowMockScenarios()">
  <ion-item>
    <ion-label>Mock Scenario</ion-label>
    <ion-select
      placeholder="Select Mock Scenario"
      interface="popover"
      (ionChange)="handleMockScenarioChange($event)"
      [value]="mockScenario"
    >
      <ion-select-option
        *ngFor="let mockScenario of mockScenarios"
        value="{{ mockScenario }}"
      >
        {{ mockScenario }}
      </ion-select-option>
    </ion-select>
  </ion-item>
</ng-container>
