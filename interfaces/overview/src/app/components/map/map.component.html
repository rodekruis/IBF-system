<div
  leaflet
  [leafletOptions]="leafletOptions"
  [leafletLayersControl]="leafletLayersControl"
  (leafletMapReady)="onMapReady($event)"
  class="leaflet--map"
>
  <div *ngFor="let layer of mapService.state.layers">
    <div *ngIf="layer.active" [leafletLayer]="layer.leafletLayer"></div>
  </div>
</div>
