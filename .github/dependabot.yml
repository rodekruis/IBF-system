# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    open-pull-requests-limit: 3
    schedule:
      interval: 'weekly'

  - package-ecosystem: 'npm'
    directory: '/'
    open-pull-requests-limit: 3
    schedule:
      interval: 'weekly'
    groups:
      root:
        dependency-type: 'development'
        patterns:
          - '*'
    ignore:
      - dependency-name: '*'
        update-types: ['version-update:semver-patch']

  - package-ecosystem: 'npm'
    directory: '/services/API-service'
    open-pull-requests-limit: 3
    schedule:
      interval: 'weekly'
    groups:
      backend-development:
        dependency-type: 'development'
        patterns:
          - '@types/*'
          - '*eslint*'
          - '*prettier*'
      backend-nestjs:
        dependency-type: 'production'
        patterns:
          - '@nestjs/*'
      backend:
        dependency-type: 'production'
        patterns:
          - '*'
    ignore:
      - dependency-name: '*'
        update-types: ['version-update:semver-patch']

  - package-ecosystem: 'npm'
    directory: '/interfaces/IBF-dashboard'
    open-pull-requests-limit: 3
    schedule:
      interval: 'weekly'
    groups:
      frontend-development:
        dependency-type: 'development'
        patterns:
          - '@types/*'
          - '*eslint*'
          - '*prettier*'
      frontend-typescript:
        dependency-type: 'production'
        patterns:
          - 'typescript*'
      frontend-angular:
        dependency-type: 'production'
        patterns:
          - '@angular/*'
          - '@bluehalo/*'
          - '@angular-eslint/*'
          - '@angular-devkit/*'
          - 'zone.js'
      frontend-turf:
        dependency-type: 'production'
        patterns:
          - '@turf*'
      frontend:
        dependency-type: 'production'
        patterns:
          - '*'
    ignore:
      - dependency-name: '*'
        update-types: ['version-update:semver-patch']

  - package-ecosystem: 'npm'
    directory: '/tests/integration'
    open-pull-requests-limit: 3
    schedule:
      interval: 'weekly'
    groups:
      integration-jest:
        dependency-type: 'development'
        patterns:
          - '@types/jest'
          - 'eslint-plugin-jest'
          - 'jest'
          - 'ts-jest'
      integration-development:
        dependency-type: 'development'
        patterns:
          - '@types/*'
          - '*eslint*'
          - '*prettier*'
      integration:
        dependency-type: 'development'
        patterns:
          - '*'
    ignore:
      - dependency-name: '*'
        update-types: ['version-update:semver-patch']

  - package-ecosystem: 'npm'
    directory: '/tests/e2e'
    open-pull-requests-limit: 3
    schedule:
      interval: 'weekly'
    groups:
      e2e-development:
        dependency-type: 'development'
        patterns:
          - '@types/*'
          - '*eslint*'
          - '*prettier*'
      e2e:
        dependency-type: 'development'
        patterns:
          - '*'
    ignore:
      - dependency-name: '*'
        update-types: ['version-update:semver-patch']
