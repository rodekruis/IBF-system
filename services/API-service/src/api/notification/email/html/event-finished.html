<div style="width: 100%">
  <span class="body-text body-text-bold">
    <%= disasterTypeLabel %>: <%= eventName %> is now below trigger threshold
    <span class="body-text-break"></span>
  </span>
  <span class="body-text body-text-normal">
    The events actions will continue to show on the IBF portal and can still be
    managed.
    <span class="body-text-break"></span>
  </span>
  <span class="body-text body-text-normal body-text-16px">
    This warning was issued by the IBF portal on <%= issuedDate %> (<%= timezone
    %>)
  </span>
</div>
